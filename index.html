<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- custom css file link  -->
  <link rel="stylesheet" href="/css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  

  <main class="container">
    <section class="header-container">
      <img src="/images/logo.svg" alt="logo">
      <a class="icon"><img src="/images/icon-document.svg" alt="doucment icon"></a>
      <a class="icon"><img src="/images/icon-folder.svg" alt="folder icon"></a>
      <a class="icon"><img src="/images/icon-upload.svg" alt="upload icon"></a>
    </section>
    <section class="status-container">
      <p>You’ve used <span>815 GB</span> of your storage</p>
      <div class="massage-block"><span>185</span> GB Left</div>     
      <div class="status-bar">
        <div class="status-bar-fill"></div>
      </div>
      <div class="status-range">
        <p>0 <span>GB</span></p>
        <p>1000 <span>GB</span></p>
      </div>
    </section>
  </main>
  
</body> 
</html>
